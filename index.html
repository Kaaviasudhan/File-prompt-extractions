<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Architect | Dev Edition</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --code-bg: #000000;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            margin: 0;
            padding: 40px 20px;
            background: var(--bg);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            line-height: 1.6;
        }

        .container { max-width: 1200px; margin: auto; }

        header { margin-bottom: 40px; border-left: 4px solid var(--accent); padding-left: 20px; }
        header h1 { font-size: 32px; font-weight: 800; margin: 0; letter-spacing: -0.025em; }
        header p { color: var(--text-muted); margin-top: 8px; font-size: 16px; }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .card h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            margin: 0;
        }

        .card h2 span { color: var(--text-muted); font-size: 11px; font-weight: 400; display: block; margin-top: 2px; }

        textarea {
            width: 100%;
            min-height: 150px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .file-input-wrapper:hover { border-color: var(--accent); background: rgba(99, 102, 241, 0.05); }

        input[type="file"] {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            opacity: 0; cursor: pointer;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            padding: 10px 0;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 13px;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-hover); transform: translateY(-1px); }
        
        .btn-secondary { background: var(--border); color: var(--text-main); }
        .btn-secondary:hover { background: #475569; }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 6px 12px;
            font-size: 11px;
        }
        .btn-ghost:hover {
            color: var(--danger);
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        #output {
            background: var(--code-bg);
            color: #a5b4fc;
            min-height: 400px;
        }

        .status-bar {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .copy-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            padding: 10px 20px;
            border-radius: 6px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Prompt Architect</h1>
        <p>Advanced Prompt Construction for Engineering Workflows</p>
    </header>

    <div class="main-grid">
        <div class="left-col">
            <div class="card">
                <div class="card-header">
                    <h2>System Instructions <span>Persisted Settings</span></h2>
                    <button class="btn-ghost" onclick="clearInstructions()">Clear System</button>
                </div>
                <textarea id="instructions" placeholder="e.g. 'Act as a Senior SRE. Use dry, technical language...'" oninput="updateStats(); saveInstructions()"></textarea>
            </div>

            <div class="card" style="margin-top:24px;">
                <div class="card-header">
                    <h2>Task Context</h2>
                </div>
                <textarea id="prompt" placeholder="Describe the specific problem..." oninput="updateStats()"></textarea>
                <div class="file-input-wrapper">
                    <span id="file-label">Drag & drop files or click to upload</span>
                    <input type="file" id="files" multiple onchange="updateFileLabel()">
                </div>
                <div class="status-bar">
                    <span id="char-count">0 characters</span>
                    <span>âŒ˜/Ctrl+Enter to Run</span>
                </div>
            </div>
        </div>

        <div class="right-col">
            <div class="card">
                <div class="card-header">
                    <h2>Final Payload</h2>
                </div>
                <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
                <div class="actions">
                    <button class="btn-primary" onclick="generateOutput()">Generate Prompt</button>
                    <button class="btn-secondary" onclick="copyOutput()">Copy All</button>
                    <button class="btn-secondary" style="margin-left:auto; color:var(--danger);" onclick="clearAll()">Reset All</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="toast" class="copy-toast">Copied to clipboard!</div>

<script>
    const INSTRUCTION_KEY = "stored_instructions";

    window.onload = () => {
        const saved = localStorage.getItem(INSTRUCTION_KEY);
        if (saved) document.getElementById("instructions").value = saved;
        updateStats();
    };

    // Keyboard Shortcuts
    document.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') generateOutput();
    });

    function saveInstructions() {
        localStorage.setItem(INSTRUCTION_KEY, document.getElementById("instructions").value);
    }

    // Specific Clear Function for System Prompt
    function clearInstructions() {
        if(confirm("Wipe System Instructions?")) {
            localStorage.removeItem(INSTRUCTION_KEY);
            document.getElementById("instructions").value = "";
            updateStats();
        }
    }

    function updateFileLabel() {
        const files = document.getElementById("files").files;
        document.getElementById("file-label").innerText = files.length > 0 ? `${files.length} file(s) selected` : "Files selected";
    }

    function updateStats() {
        const text = document.getElementById("instructions").value + document.getElementById("prompt").value;
        document.getElementById("char-count").innerText = `${text.length} characters`;
    }

    function clearAll() {
        if(confirm("Clear Task and Output? (System Instructions will remain unless cleared separately)")) {
            document.getElementById("prompt").value = "";
            document.getElementById("files").value = "";
            document.getElementById("file-label").innerText = "Drag & drop files or click to upload";
            document.getElementById("output").value = "";
            updateStats();
        }
    }

    function generateOutput() {
        const inst = document.getElementById("instructions").value.trim();
        const prmt = document.getElementById("prompt").value.trim();
        const files = document.getElementById("files").files;
        const out = document.getElementById("output");

        let result = "";
        if (inst) result += `### SYSTEM_INSTRUCTIONS\n${inst}\n\n`;
        if (prmt) result += `### USER_PROMPT\n${prmt}\n\n`;

        if (files.length === 0) {
            out.value = result.trim();
            return;
        }

        let processed = 0;
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const ext = file.name.split('.').pop();
                result += `### ATTACHMENT: ${file.name}\n\`\`\`${ext}\n${e.target.result}\n\`\`\`\n\n`;
                processed++;
                if (processed === files.length) out.value = result.trim();
            };
            reader.readAsText(file);
        });
    }

    function copyOutput() {
        const output = document.getElementById("output");
        if(!output.value) return;
        output.select();
        document.execCommand("copy");
        
        const toast = document.getElementById("toast");
        toast.style.display = "block";
        setTimeout(() => toast.style.display = "none", 2000);
    }
</script>

</body>
</html>
